<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Account Login</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('image.jpg') no-repeat center center/cover;
        }

        .login-container {
            width: 400px;
            background: rgba(15, 15, 15, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            color: white;
            margin: auto;
            text-align: center;
        }
  
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            width: 94%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #007aff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Apple Account</div>
        <div class="login-box">
            <img src="logo1.jpg" alt="Apple Logo" width="50">
            <p>Use your Apple Account to sign in</p>
            <input type="text" class="input-field" placeholder="Email or Phone Number">
            <input type="text" class="input-field" placeholder="Password">
            <button class="submit-btn">â†’</button>
            <div class="forgot-password">Forgot password?</div>
        </div>
    </div>
</body>
</html>
